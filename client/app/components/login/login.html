<div class="login">
  <div class="grid grid--center">
    <div class="grid__item medium--one-half">
      <section class="login-box">
        <h1 class="login-box__title">Login to your account</h1>
        <form ng-submit="loginCtrl.authenticateUser()">
          <div class="form-group">
            <label class="label--with-icon" for="username">
              <span class="icon icon__perm-identity"></span>
            </label>
            <input class="form-control" type="text" id="username" placeholder="Username" ng-model="loginCtrl.username" ng-focus="loginCtrl.errorMessage = ''">
          </div>
          <div class="form-group form-group--last">
            <label class="label--with-icon" for="password">
              <span class="icon icon__lock-outline"></span>
            </label>
            <input class="form-control" type="password" id="password" placeholder="Password" ng-model="loginCtrl.password" ng-focus="loginCtrl.errorMessage = ''">
            <span class="login-box__error-message">{{loginCtrl.errorMessage}}</span>
          </div>
          <button class="button button--submit" type="submit">Log in</button>
        </form>
      </section>
    </div>
  </div>
</div>
